<html>
  <head>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/chat.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/chat.css">
  </head>

  <body>
    <div class="container">
      <div class="menue">
        <button class="btn btn-primary" id="login-button" data-toggle="modal" data-target="#login-modal">ログイン</button>
        <button class="btn btn-primary" id="create-user-button" data-toggle="modal" data-target="#create-user-modal">ユーザ登録</button>
      </div>
      <div>
        <input type='text' id='nameInput' placeholder='Name'>
        <input type='text' id='messageInput' placeholder='Message'>
        <input type='text' id='colorInput' placeholder='Color'>
      </div>
      <div id="messageList"></div>
    </div>

    <!-- login modal -->
    <div id="login-modal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">ログイン</h4>
          </div>
          <div class="modal-body">
            <div class="alert"></div>
            <input type="text" id="login-email" placeholder="email">
            <input type="password" id="login-password" placeholder="password">
          </div>
          <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
            <button type="submit" class="btn btn-primary" id="submit-login">ログイン</button>
          </div>
        </div>
      </div>
    </div>

    <!-- create user -->
    <div id="create-user-modal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">ユーザ登録</h4>
          </div>
          <div class="modal-body">
              <input type="text" id="create-user-email">
              <input type="password" id="create-user-password">
          </div>
          <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
            <button type="submit" class="btn btn-primary" id="submit-create-user">ユーザ登録</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
